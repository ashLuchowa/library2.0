<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="main-table title-table">
            <div class="title">Title</div>
            <div class="author">Author</div>
            <div class="pages">Pages</div>
            <div class="read">Read</div>
            <span>Remove</span>
        </div>
    </div>
    
    <form id="main-form" class="hide-form">
        <div>
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required><br>
        </div>
        <div>
            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author" required><br>
        </div>
        <div>
            <label for="pages">Pages:</label><br>
            <input type="number" id="pages" name="pages" required><br>
        </div>
    
        <div>
            <label class="switch" for="read">
                <input type="checkbox" id="read" name="read">Read
            </label>
        </div> 

        <input type="submit" value="submit" id="submitBtn">
    </form>

    <!-- Form Appear Button -->
    <div class="form-btn">+</div>

    <script src="main.js"></script>
</body>
</html>
