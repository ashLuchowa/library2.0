<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <div class="main-table">
            <div class="mainTitle defaultTitle">Title</div>
            <div class="mainAuthor defaultAuthor">Author</div>
            <div class="mainPages defaultPages">Pages</div>
            <div class="mainRead defaultRead">Read</div>
        </div> <!-- main-table -->
    </div>
    
    <form id="main-form" class="hide-form">
        <div>
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"><br>
        </div>
        <div>
            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author"><br>
        </div>
        <div>
            <label for="pages">Pages:</label><br>
            <input type="number" id="pages" name="pages"><br>
        </div>
    
        <input type="radio" id="read" value="read" name="option">Read 
        <input type="radio" id="not-read" value="not-read" name="option">Not Read 

        <input type="submit" value="submit" id="submitBtn">
    </form>

    <!-- Form Appear Button -->
    <div class="form-btn">+</div>

    <script src="main.js"></script>
</body>
</html>
